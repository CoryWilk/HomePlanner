<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
</head>
<body>
<h1>Task List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.title}">Task Title</td>
        <td th:text="${task.description}">Task Description</td>
        <td th:text="${task.dueDate}">Due Date</td>
        <td th:text="${task.completed}">Completed</td>
    </tr>
    </tbody>
</table>
</body>
</html>
